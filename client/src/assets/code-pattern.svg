<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <pattern id="pixelCodePattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <!-- Pixel-style code bracket symbol </> -->
      <g fill="white">
        <!-- Left bracket < - pixel style -->
        <rect x="14" y="12" width="4" height="4"/>
        <rect x="10" y="16" width="4" height="4"/>
        <rect x="6" y="20" width="4" height="4"/>
        <rect x="6" y="24" width="4" height="4"/>
        <rect x="10" y="28" width="4" height="4"/>
        <rect x="14" y="32" width="4" height="4"/>
        
        <!-- Slash / - pixel style -->
        <rect x="26" y="10" width="4" height="4"/>
        <rect x="24" y="14" width="4" height="4"/>
        <rect x="22" y="18" width="4" height="4"/>
        <rect x="20" y="22" width="4" height="4"/>
        <rect x="18" y="26" width="4" height="4"/>
        <rect x="16" y="30" width="4" height="4"/>
        <rect x="14" y="34" width="4" height="4"/>
        
        <!-- Right bracket > - pixel style -->
        <rect x="32" y="12" width="4" height="4"/>
        <rect x="36" y="16" width="4" height="4"/>
        <rect x="40" y="20" width="4" height="4"/>
        <rect x="40" y="24" width="4" height="4"/>
        <rect x="36" y="28" width="4" height="4"/>
        <rect x="32" y="32" width="4" height="4"/>
      </g>
      
      <!-- Smaller offset pixel symbol -->
      <g fill="white" opacity="0.6" transform="translate(30, 32) scale(0.6)">
        <rect x="14" y="12" width="4" height="4"/>
        <rect x="10" y="16" width="4" height="4"/>
        <rect x="6" y="20" width="4" height="4"/>
        <rect x="6" y="24" width="4" height="4"/>
        <rect x="10" y="28" width="4" height="4"/>
        <rect x="14" y="32" width="4" height="4"/>
        <rect x="26" y="10" width="4" height="4"/>
        <rect x="24" y="14" width="4" height="4"/>
        <rect x="22" y="18" width="4" height="4"/>
        <rect x="20" y="22" width="4" height="4"/>
        <rect x="18" y="26" width="4" height="4"/>
        <rect x="16" y="30" width="4" height="4"/>
        <rect x="14" y="34" width="4" height="4"/>
        <rect x="32" y="12" width="4" height="4"/>
        <rect x="36" y="16" width="4" height="4"/>
        <rect x="40" y="20" width="4" height="4"/>
        <rect x="40" y="24" width="4" height="4"/>
        <rect x="36" y="28" width="4" height="4"/>
        <rect x="32" y="32" width="4" height="4"/>
      </g>
    </pattern>
  </defs>
  <rect width="120" height="120" fill="url(#pixelCodePattern)"/>
</svg>
